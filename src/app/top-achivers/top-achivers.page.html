<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Top Achievers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top Achievers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let user of topUsers let i = index">
    <ion-card-header>
      <div class="row">
        <div class="col-2 fs-2 ps-2">
          {{i+1}}
        </div>
        <div class="col-10">
          <ion-avatar>
            <ion-img [src]="convertDriveLinkToImageSrc(user.image.webViewLink)" alt="Profile Image" *ngIf="user.image!=undefined"></ion-img>
          </ion-avatar>
          {{ user.username }}
          <div class="fw-bolder">{{ user.name }}</div>
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Total Directs:</ion-label>
          <ion-note slot="end">{{ user.level1Count }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
