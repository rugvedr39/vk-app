<!-- src/app/login/login.component.html -->

<div class="container mt-5">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary form-control">Login</button>
      </div>
    </div>
  </form>

  <div class="mt-3 row">
    <div class="col-sm-12">
      <button class="btn btn-warning form-control" (click)="goToSignup()">Create New User</button>
    </div>
  </div>
</div>
