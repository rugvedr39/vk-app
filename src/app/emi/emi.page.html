<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>EMI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">EMI</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Sr.</th>
          <th scope="col">Amount</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody class="">
        <tr *ngFor="let item of payments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <ng-container *ngIf="!(i === 11 || i === 23 || i === 35 || i === 47 || i === 59); else specialValue">
              {{ 2000 }}
            </ng-container>
            <ng-template #specialValue>
              {{ 10000 }}
            </ng-template>
          </td>
          <td>{{ transformDateTime(item.date) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
